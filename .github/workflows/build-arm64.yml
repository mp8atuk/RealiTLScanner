name: Build ARM64 RealiTLScanner

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]  # 当主分支更新时自动构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for ARM64 Linux
        run: |
          mkdir -p build
          GOOS=linux GOARCH=arm64 go build -o build/RealiTLScanner-arm64 main.go
          ls -lh build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealiTLScanner-arm64
          path: build/RealiTLScanner-arm64
