name: Build ARM64 RealiTLScanner

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify dependencies
        run: |
          go mod tidy
          go mod download

      - name: Build for ARM64 Linux
        run: |
          mkdir -p build
          # ✅ 关键修正：必须编译整个模块，而不是单独 main.go
          GOOS=linux GOARCH=arm64 go build -o build/RealiTLScanner-arm64 ./...
          ls -lh build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealiTLScanner-arm64
          path: build/RealiTLScanner-arm64
